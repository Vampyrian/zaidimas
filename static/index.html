<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/preloaded.css">
    <link rel="stylesheet" href="css/fireworks.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/my.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

    <h1 class="text-center">Stalo tenisas</h1>

    <div id="greeting" class="container">
        <form>
            <div class="form-group">
                <label for="name">Įveskite savo vardą</label>
                <input type="text" class="form-control" id="name" placeholder="Vardenis Pavardenis">
            </div>
            <button type="submit" class="btn btn-primary my-1">Patvirtinti</button>
        </form>
    </div>

    <div id="waiting" class="container">
        <div style="transform:scale(0.75);">
            <div class="cssload-thecube">
                <div class="cssload-cube cssload-c1"></div>
                <div class="cssload-cube cssload-c2"></div>
                <div class="cssload-cube cssload-c4"></div>
                <div class="cssload-cube cssload-c3"></div>
            </div>
        </div>
        <h1>Prašome palaukti mes ieškome jums varžovo</h1>
    </div>


    <div id="game">
        <canvas id="myCanvas" width="480" height="320"> </canvas>
        <p id="browserFPS"></p>
        <p id="serverFPS"></p>
    </div>

    <div id="finish" class="view-element finish-view">
        <div class="pyro">
            <div class="before"></div>
            <div class="after"></div>
        </div>
        <div class="finish-view__results">
            <h1 class="finish-view__header">Žaidimas pasibaigė</h1>
            <h2 class="finish-view__result"></h2>
        </div>
    </div>



    <script src="events.js"></script>
    <script src="Mediator.js"></script>
    <script src="GameScena.js"></script>
    <script src="GameController.js"></script>

    <script src="GameManager.js"></script>
    <script src="transport/MagicTransport.js"></script>
    <script src="Application.js"></script>
    <script src="main.js"></script>

    <!--Boostarp-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
