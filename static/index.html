<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/my.css">
</head>

<body>
    <h1>Labas H1</h1>

    <canvas id="myCanvas" width="480" height="320"> </canvas>

    <form name="publish">
        <input type="text" name="message">
        <input type="submit" value="siusti">
    </form>

    <div id="subscribe">

    </div>

    <script>
        'use strict';
        var hash = location.hash;
        var host = location.host;
        var hostname = location.hostname;
        var href = location.href;
        var origin = location.origin;
        var pathname = location.pathname;
        var port = location.port;
        var protocol = location.protocol;
        var search = location.search;

        const address = ['https:'].includes(location.protocol)
            ? 'wss://'+ location.host + '/ws'
            : 'ws://'+ location.host + '/ws';

        var socket = new WebSocket(address);
        
        socket.onopen = function (event) {
            alert('Atsidare WebSocket susijungimas');
            console.dir(socket);
        }
        
        socket.onclose = function (event) {
            if (event.wasClean) {
                alert('uzdarytas sujungimas svariai');
            } else {
                alert('Kazkodel nutruko rysis'); //
            }
            alert('Kodas: ' + event.code + ' Priezastis: ' + event.reason);
        }

        socket.onmessage = function (event) {
            let incomingMessage = event.data;
            showMessage(incomingMessage);
        }

        socket.onerror = function (err) {
            alert('Klaida' + err.message);
        }

        document.forms.publish.onsubmit = function () {
            let outgoingMessage = this.message.value;
            socket.send(outgoingMessage);
            return false;
        }

        function showMessage(message) {
            var messageElem = document.createElement('div');
            messageElem.appendChild(document.createTextNode(message));
            document.getElementById('subscribe').appendChild(messageElem);
        }












        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        var x = canvas.width/2;
        var y = canvas.height-30;
        var dx = 2;
        var dy = -2;
        var ballRadius = 10;

        var paddleHeight = 10;
        var paddleWidth = 75;
        var paddleX = (canvas.width-paddleWidth)/2;

        var rightPressed = false;
        var leftPressed = false;
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        var brickRowCount = 3;
        var brickColumnCount = 5;
        var brickWidth = 75;
        var brickHeight = 20;
        var brickPadding = 10;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30;

        var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
        var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;

        var score = 0;
        var lives = 3;

        var lastFrameTimeMs = 0;
        var maxFPS = 10;

        var bricks = [];
        for(var c=0; c<brickColumnCount; c++) {
            bricks[c] = [];
            for(var r=0; r<brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        function keyDownHandler(e) {
            if(e.keyCode == 39) {
                rightPressed = true;
            }
            else if(e.keyCode == 37) {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if(e.keyCode == 39) {
                rightPressed = false;
            }
            else if(e.keyCode == 37) {
                leftPressed = false;
            }
        }



        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawLives() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Lives: "+lives, canvas.width-65, 20);
        }

        function drawBricks() {
            for(c=0; c<brickColumnCount; c++) {
                for(r=0; r<brickRowCount; r++) {
                    if(bricks[c][r].status == 1) {
                        var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                        var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function collisionDetection() {
            for(c=0; c<brickColumnCount; c++) {
                for(r=0; r<brickRowCount; r++) {
                    var b = bricks[c][r];
                    if(b.status == 1) {
                        if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score++;
                            if(score == brickRowCount*brickColumnCount) {
                                // alert("YOU WIN, CONGRATULATIONS!");
                                // document.location.reload();
                            }
                        }
                    }
                }
            }
        }

        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Score: "+score, 8, 20);
        }



        function draw(timeStamp) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawPaddle();
            drawBricks();
            collisionDetection();
            drawScore();
            drawLives();



            if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }

            if(y + dy < ballRadius) {
                dy = -dy;
            } else if(y + dy > canvas.height-ballRadius) {
                if(x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                }
                else {
                    lives--;
                    if(!lives) {
                        // alert("GAME OVER");
                        // document.location.reload();
                    }
                    else {
                        x = canvas.width/2;
                        y = canvas.height-30;
                        dx = 2;
                        dy = -2;
                        paddleX = (canvas.width-paddleWidth)/2;
                    }
                }
            }

            if(rightPressed && paddleX < canvas.width-paddleWidth) {
                paddleX += 3;
            }
            else if(leftPressed && paddleX > 0) {
                paddleX -= 3;
            }

            x += dx;
            y += dy;
            requestAnimationFrame(draw);
        }




        draw();


    </script>

</body>

</html>
