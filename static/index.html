<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stalo tenisas</title>

    <link rel="stylesheet" href="css/preloaded.css">
    <link rel="stylesheet" href="css/fireworks.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/my.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

    <h1 class="text-center">Stalo tenisas</h1>

    <div hidden id="greeting" class="container">
        <form>
            <div class="form-group">
                <label for="username">Įveskite savo vardą</label>
                <input type="text" class="form-control" id="username" placeholder="Vardenis Pavardenis">
            </div>
            <button class="btn btn-primary" id="start-game">Patvirtinti</button>
        </form>
    </div>

    <div hidden id="waiting" class="container">
        <div style="transform:scale(0.75);">
            <div class="cssload-thecube">
                <div class="cssload-cube cssload-c1"></div>
                <div class="cssload-cube cssload-c2"></div>
                <div class="cssload-cube cssload-c4"></div>
                <div class="cssload-cube cssload-c3"></div>
            </div>
        </div>
        <h1>Šitas žaidimas žaidžiamas dviese</h1>
        <h1>Prašome palaukti mes ieškome jums varžovo</h1>
    </div>


    <div hidden id="game" class="container">
        <canvas id="myCanvas" width="480" height="320"> </canvas>
        <p id="browserFPS"></p>
        <p id="serverFPS"></p>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Žaidėjo vardas</th>
                    <th scope="col">Taškai</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th id="player-1-name"></th>
                    <th id="player-1-score"></th>
                </tr>

                <tr>
                    <th id="player-2-name"></th>
                    <th id="player-2-score"></th>
                </tr>
            </tbody>
        </table>
    </div>

    <!--<div hidden id="finish" class="view-element finish-view">-->
    <div hidden id="finish">
        <div class="pyro">
            <div class="before"></div>
            <div class="after"></div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        <h1 class="text-center">Žaidimas baigtas</h1>
        <br>
        <br>
        <h2 class="text-center" id="resultsElement"></h2>


        <!--<div class="finish-view__results">-->
            <!--<h1 class="finish-view__header">Žaidimas baigtas</h1>-->
            <!--<h2 class="finish-view__result" id="resultsElement"></h2>-->
        <!--</div>-->
    </div>



    <script src="views/View2.js"></script>
    <script src="views/GreetingView.js"></script>
    <script src="views/WaitingView.js"></script>
    <script src="views/GameView.js"></script>
    <script src="views/FinishView.js"></script>


    <script src="events.js"></script>
    <script src="Mediator.js"></script>
    <script src="GameScena.js"></script>
    <script src="GameController.js"></script>

    <script src="GameManager.js"></script>
    <script src="transport/MagicTransport.js"></script>
    <script src="Application.js"></script>
    <script src="main.js"></script>

    <!--Boostarp-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
